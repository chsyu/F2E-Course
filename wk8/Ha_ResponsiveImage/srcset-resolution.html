<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive HTML images demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <picture class="container">
    <source class="img-lg" 
            media="(min-width: 700px)" 
            srcset="imgs/img-500@1.png 1x, imgs/img-500@2.png 2x" 
    >
    <img class="img" srcset="imgs/img-320@1.png 1x, imgs/img-320@2.png 2x">
  </picture>

  <picture class="container">
    <source class="img-lg" 
            media="(min-width: 700px)" srcset="imgs/img-500@1.png">
    <img class="img" srcset="imgs/img-320@1.png">
  </picture>

</body>

</html>
