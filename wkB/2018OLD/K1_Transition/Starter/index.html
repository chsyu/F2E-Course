<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS transition - Demos</title>
  <meta name="description" content="This is a demonstration about CSS transition">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- from blue to red -->
  <section id='square'>
    <h3>From blue to red</h3>
    <div class='square'></div>
  </section><hr>

  <!-- from square to rectangle -->
  <section id='rect'>
    <h3>From square to rectangle</h3>
    <div class='square'></div>
  </section><hr>

  <!-- from square to circle-->
  <section id='circle'>
    <h3>From square to circle</h3>
    <div class='square'></div>
  </section>

</body>
</html>
