
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Authentication</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign In/Up/Out</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- SignIn/SignUp Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="sample1">E-mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="sample1">Password</label>
        </div>
      </form>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp">Sign Up</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id ="btnSignOut">Sign Out</button>

      <!-- Sign Information -->
      <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>

    </div>
  </div>
</body>
</html>
