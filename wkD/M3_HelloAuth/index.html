<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello Authentication</title>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap">

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap CSS/JS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="js/bootstrap.min.js"></script>

  <!-- Custom JS/CSS -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="card shadow mt-5">
          <div class="card-header text-center display-4">
            Sign In
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="email" class="form-control-label">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Example@mail.com">
            </div>
            <div class="form-group">
              <label for="password" class="form-control-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Must have at least 7 characters">
            </div>
            <div class="row mt-5 px-2">
              <button type="button" class="btn col-md-4 btn-light shadow" id="btnSignIn">Sign In</button>
              <button type="button" class="btn col-md-4 btn-light shadow" id="btnSignUp">Sign Up</button>
              <button type="button" class="btn col-md-4 btn-info shadow" id="btnSignOut">Sign Out</button>
            </div>

            <!-- Sign Information -->
            <div class="card-text text-info mt-3" id="sign-info">No one login...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
