<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="g-col-12 g-col-md-6 g-col-lg-4">
          <div class="box grid">
            <div class="box g-col-12 g-col-md-6">Number 0</div>
            <div class="box g-col-12 g-col-md-6">Number 1</div>
          </div><!-- grid -->
        </div>
        <div class="box g-col-12 g-col-md-6 g-col-lg-4">Number 2</div>
        <div class="box g-col-12 g-col-md-6 g-col-lg-4">Number 3</div>
      </div> <!-- grid -->
      <div class="box">Number 5</div>
    </div> <!-- container -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
