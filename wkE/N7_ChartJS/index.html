<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AnimatedCounter</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-4 mb-5">
            <canvas id="barChartCanvas" class="my-4"></canvas>
         </div>
         <div class="col-md-4 mb-5">
            <canvas id="verticalBarChartCanvas" class="my-4"></canvas>
         </div>
         <div class="col-md-4 mb-5">
            <canvas id="pieChartCanvas" class="my-4"></canvas>
         </div>
         <div class="col-md-4 mb-5">
            <canvas id="radarChartCanvas" class="my-4"></canvas>
         </div>
         <div class="col-md-4 mb-5">
            <canvas id="lineChartCanvas" class="my-4"></canvas>
         </div>
         <div class="col-md-4 mb-5">
            <canvas id="doughnutChartCanvas" class="my-4"></canvas>
         </div>
      </div>

   </div>
   <script src="js/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
